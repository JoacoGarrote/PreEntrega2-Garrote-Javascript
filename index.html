<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docturno</title>
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eczar:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- JAVASCRIPT Y CSS -->
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <a id="headerTitulo" href="">Doc <b class="b-header"> + </b>Turno</a>
      </div>
    </header>
    <section id="turnos">
      <h2>¡Reserva ahora! <br>------ WIP ------</br></h2>
      <p>
        Reservar un turno nunca fue tan fácil. Con nuestra página web, puedes
        reservar un turno para ver a tu médico de manera rápida y sencilla.
      </p>

      <form>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="fecha">Fecha de turno:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="hora">Hora de turno:</label>
        <input type="time" id="hora" name="hora" required />

        <input type="submit" value="Reservar turno" />
      </form>
    </section>
  </body>
</html>
